<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Webpack</title>
</head>

<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article modal-link" role="button" target="_blank">
                        Читать полностью
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-1 bg-danger bg-opacity-50 py-5 px-5 mx-auto row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 id="title" class="display-1">RSS агрегатор</h1>
            <h2 id="subTitle" class="h4">Начните читать RSS сегодня! Это легко, это красиво.</h2>
            <div class="container p-0">
                <form action="">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="url-input" placeholder="Ссылка RSS"
                                    name="url" aria-label="url" autocomplete="off" required>
                                <label id="labelForInput" for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type='submit' class='btn btn-outline-light btn-lg h-100'>
                                <span id="spiner" class="spinner-grow spinner-grow-sm d-none" aria-hidden="true"></span>
                                <span role="status"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <p id='rssSuccess' class="text-success small mt-1 d-none feedback m-0 position-absolute">RSS успешно
                    загружен</p>
                <p id='rssError' class="text-danger small mt-1 d-none position-absolute"></p>
            </div>
        </div>
    </div>
    <div class="container-2 row px-5 py-5 m-0">
        <div class="col-7">
            <h2 id="postH2" class="card-body px-3 d-none">Посты</h2>
            <ul id="posts" class="list-group list-group-flush">
            </ul>
        </div>
        <div class="col">
            <h2 id="feedH2" class="card-body d-none">Фиды</h2>
            <div id="feeds" class="">
            </div>
        </div>
    </div>
</body>

</html>
